{% extends "base.html" %}
{% import 'macros.html' as macros %}


{% block content %}
<h2 class="title">
    Tags
</h2>


<h2 class="title">
  {{ section.title }}
</h2>
<ul>
  <!-- If you are using pagination, section.pages will be empty. You need to use the paginator object -->  
  {% for page in section.pages %}
  <div class="list">
  <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
  </div>
  {% endfor %}
</ul>
{% endblock content %}
